<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our restaurant! Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <img src="about_image.jpg" alt="Restaurant Interior">
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <img src="menu_item1.jpg" alt="Menu Item 1">
            <h3>Item 1</h3>
            <p>Description of item 1</p>
        </div>
        <div class="menu-item">
            <img src="menu_item2.jpg" alt="Menu Item 2">
            <h3>Item 2</h3>
            <p>Description of item 2</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <footer>
        <p>&copy; 2024 My Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
